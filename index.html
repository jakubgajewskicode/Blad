<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stoper</title>
    <style>
        body {
            margin: 0;
        }

        .time {
            position: absolute;
            width: 100vw;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 60px;
            text-align: center;
            font-family: monospace;
        }

        button {
            font-size: 44px;
            margin: 30px;
        }
    </style>
</head>

<body>
    <button class="main">Start</button>
    <button class="reset">Reset</button>
    <div class="time">
        <p>Time from start:</p>
        <div>---</div>
    </div>

 <script>
 const btnTime = document.querySelector('.main');
const btnReset = document.querySelector('.reset');
const panel = document.querySelector('.time div');

let time = 0; //setne sekundy
let active = false;
let idI;

const timer = () => {
 if (!active) {
  active = !active
  btnTime.textContent = 'Pauza';
  idI = setInterval(start, 10);
 } else {
  active = !active
  btnTime.textContent = 'Start';
  clearInterval(idI)
 }
}

const start = () => {
 time++;
 panel.textContent = (time / 100).toFixed(2);

}

const reset = () => {
 time = 0;
 panel.textContent = '---';
 active = false;
 btnTime.textContent = 'Start';
 clearInterval(idI)
}

btnTime.addEventListener('click', timer);
btnReset.addEventListener('click', reset);

 </script>
</body>

</html>
